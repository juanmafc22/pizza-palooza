<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Palooza - Contacto</title>
    <link rel="stylesheet" href="/css/mainStyles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,700&family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/be2f25d2d7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__home">Home</div>
        <div class="navbar__languageOptions">English | Español</div>
        <div class="navbar__shoppingCart"><i class="fa-sharp fa-solid fa-cart-shopping fa-xl" style="color: #ffffff;"></i></div>
        <div class="navbar__burgerMenu"><i class="fa-sharp fa-solid fa-bars fa-xl" style="color: #ffffff;"></i></div>
      </nav>
      <div class="header__logo">Pizza Palooza</div>
      <div class="header__otherText">Escríbanos un mensaje</div>
    </header>
    <main>
      <!-- The checkout form begins here  -->
      <form action="" class="main__checkoutForm">
        <div class="main__formDiv">
          <input type="text" placeholder="Nombre Completo" class="main__inputText">
        </div>
        <div class="main__formDiv">
          <input type="email" placeholder="Email" class="main__inputText">
        </div>
        <div class="main__formDiv">
            <textarea name="" id="" cols="30" rows="10" class="main__formTextArea" placeholder="Ingrese su mensaje aquí"></textarea>
        </div>
        <div class="main__formContactSend">
          <input type="submit" value="Enviar el mensaje" class="main__inputCheckout">
        </div>
      </form>
    </main>
    <footer>
      <div class="footer__navLinks">Home | Menú | Nosotros | Contacto</div>
      <div class="footer__otherText">
        <p>Desarrollo por <a href="">JMFC</a> para el portfolio de trabajos</p>  
      </div>
    </footer>
  </body>
</html>
